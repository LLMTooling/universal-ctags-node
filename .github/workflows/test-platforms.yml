name: Platform Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'lib/**'
      - 'test/**'
      - 'package.json'
      - 'package-lock.json'
      - 'eslint.config.js'
      - '.github/workflows/test-platforms.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'lib/**'
      - 'test/**'
      - 'package.json'
      - 'package-lock.json'
      - 'eslint.config.js'
      - '.github/workflows/test-platforms.yml'

jobs:
  test-windows:
    name: Test on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: npm test

      - name: Verify binary
        run: |
          node -e "const {ctagsPath} = require('./lib/index.js'); console.log('Binary path:', ctagsPath);"

  test-macos-x64:
    name: Test on macOS (x64)
    runs-on: macos-15-intel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: npm test

      - name: Verify binary
        run: |
          node -e "const {ctagsPath} = require('./lib/index.js'); console.log('Binary path:', ctagsPath);"

  test-macos-arm64:
    name: Test on macOS (ARM64)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: npm test

      - name: Verify binary
        run: |
          node -e "const {ctagsPath} = require('./lib/index.js'); console.log('Binary path:', ctagsPath);"

  test-linux-x64:
    name: Test on Linux (x64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: npm test

      - name: Verify binary
        run: |
          node -e "const {ctagsPath} = require('./lib/index.js'); console.log('Binary path:', ctagsPath);"

  test-summary:
    name: Test Summary
    needs: [test-windows, test-macos-x64, test-macos-arm64, test-linux-x64]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "All platform tests completed"
          echo "Windows: ${{ needs.test-windows.result }}"
          echo "macOS x64: ${{ needs.test-macos-x64.result }}"
          echo "macOS ARM64: ${{ needs.test-macos-arm64.result }}"
          echo "Linux x64: ${{ needs.test-linux-x64.result }}"

      - name: Fail if any test failed
        if: |
          needs.test-windows.result == 'failure' ||
          needs.test-macos-x64.result == 'failure' ||
          needs.test-macos-arm64.result == 'failure' ||
          needs.test-linux-x64.result == 'failure'
        run: exit 1
