name: Publish to GitHub Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use current package.json version)'
        required: false
        type: string
  release:
    types: [created]

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@LLMTooling'

      - name: Configure package for GitHub Packages
        run: |
          # Add publishConfig to package.json if not present
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          if (!pkg.publishConfig) {
            pkg.publishConfig = {
              registry: 'https://npm.pkg.github.com',
              access: 'public'
            };
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          }
          "

      - name: Update version if specified
        if: inputs.version != ''
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version

      - name: Install dependencies
        run: npm install

      - name: Display package info
        run: |
          echo "Package name: $(node -p "require('./package.json').name")"
          echo "Package version: $(node -p "require('./package.json').version")"

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish summary
        run: |
          echo "Successfully published package to GitHub Packages"
          echo "Install with: npm install @LLMTooling/code-search-mcp-universal-ctags"
